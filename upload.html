<!DOCTYPE html>
<html>
<head>
  <title>Upload SME Report</title>
</head>
<body>
  <h2>Upload a Text File</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept=".txt,.csv" required><br><br>
    <input type="submit" value="Upload File">
  </form>
</body>
</html>
